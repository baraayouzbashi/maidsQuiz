<button mat-mini-fab
        (click)="goBack()"
        color="primary">
  <mat-icon>arrow_back</mat-icon>
</button>

<mat-card>
  <mat-card-header>
    <img mat-card-avatar class="avatar" [src]="avatar" alt="user's avatar" >
    <mat-card-title>Id: {{id}}</mat-card-title>
    <mat-card-subtitle>{{first_name + ' ' +last_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{email}}
  </mat-card-content>
</mat-card>
